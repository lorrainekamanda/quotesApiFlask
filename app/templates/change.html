{% extends 'base.html' %}
<link rel="stylesheet" href="{{url_for('static' ,filename='css/style.css')}}">

{% block content %}



  
    <!-- {% if current_user.is_authenticated%}
    <h1 style="color: white;"> Hello {{current_user.username}}</h1>

    {%endif%} -->






<article class="media content-section" style="margin-top: 20px;">
<img src="{{url_for('static',filename = 'img/' + post.rel.image_file)}}" alt="" srcset="" class="rounded-circle" style="height: 100px;width: 100px;">
<div class="media-body">
<div class="article-metadata">



<h2 class="article-title">{{post.title}}</h2>
<p class="article-content">{{post.content}}</p>
<small> <a href="http://" class="mr-2"> {{post.rel.username}}</a>  </small>
<small class="text-muted"> posted on {{post.date.strftime('-%c')}}</small>


</div>

</div>


</article>

{% if post.rel == current_user%}
<button class="btn btn-info btn-sm" style="margin-left: 100px; margin-top: 10px;"> <a href="{{url_for('update_post',post_id = post.id)}}" style="color: white;">   Update</a></button>
<button class="btn btn-danger btn-sm" style="margin-left: 100px; margin-top: 10px;"> <a href="{{url_for('delete_post',post_id = post.id)}}" style="color: white;">   Delete</a></button>
{%endif%}


    {% endblock %}
